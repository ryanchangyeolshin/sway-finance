<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sway Finance</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="source-sans-pro.css">
  </head>
  <body>
    <div class="container">
      <div class="header section">
        <div class="brand-logo">
          <img class="logo" src="images/swaylogo2.png" alt="Sway-Logo" />
        </div>

        <ul class="navbar">
          <li><a class="link" href="#">Features</a></li>
          <li><a class="link" href="#">Security</a></li>
          <li class="signup"><a class="link" id="signup-link-1" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="product-description section">
          <div class="product-info">
            <h1 class="company-slogan">Your company's accounting, automated</h1>
            <p class="company-message">
              Let Sway handle your books so you can get back to running your business.
            </p>
            <div class="sign-up">
              <input class="email" type="email" placeholder="Email Address" />
              <a class="signup" id="signup-link-2" href="#">Sign Up</a>
            </div>
          </div>
          <div class="video">
            <img class="product-video" src="images/Video-1_1.jpg" />
            <img class="play-button" src="images/Play-Icon.png" />
          </div>
      </div>
    </div>
  </body>
</html>
